<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
    <h4>Inicio de Sesión</h4>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Dirección de correo</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="invalidField('email')">
        <ion-label text-wrap color="danger">
          {{ getErrorMessage('email') }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="invalidField('password')">
        <ion-label text-wrap color="danger">
          {{ getErrorMessage('password') }}
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="full" color="light" type="submit">Ingresar</ion-button>
    <p>¿No estás registrado? <a routerLink="../register/">Regístrate</a></p>
    <p>¿Has olvidado la contraseña? <a routerLink="../recover/">Recupérala</a></p>
  </form>
</ion-content>
